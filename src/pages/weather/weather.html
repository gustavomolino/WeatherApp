<ion-header>

  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="weatherForm" novalidate>

    <table width="100%">
      <tr>
        <td>
          <ion-item>
            <ion-label floating> Location </ion-label>
            <ion-input type="text" formControlName="location" name="location"> </ion-input>
          </ion-item>
          <p [hidden]="weatherForm.controls.location.valid" danger padding-left>
            Informe uma localização válida
          </p>
        </td>

      </tr>

      <tr>
        <td> <br>
          <button ion-button block [disabled]="!forecastForm.controls.location.valid" (click)="getWeather(weatherForm)">
            <ion-icon name="custom-button"></ion-icon>
            Get Weather
          </button>
        </td>
      </tr>

    </table>

  </form>

</ion-content>
